modules:
  alharbi2020_an_1:
    class: src.alharbi2020_an_ode_based_model_of_the_dynamics_o_biomd0000001023_model:Alharbi2020AnOdeBasedModelOfTheDynamicsOBiomd0000001023Model
    args:
      model_path: data/BIOMD0000001023.xml
  alharbi2020_tumo_2:
    class: src.alharbi2020_tumor_and_immune_system_competition_biomd0000001052_model:Alharbi2020TumorAndImmuneSystemCompetitionBiomd0000001052Model
    args:
      model_path: data/BIOMD0000001052.xml
  state_compare_mon:
