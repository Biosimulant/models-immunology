schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0061)'
description: "Immunology Innate Immunity (COMBO_0061) organizes hu2018_dynamics_1, immunological_he_2, khandibharad2022_3 into a comparative simulation setup to examine how innate immunity mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: hu2018_dynamics_1
  manifest_path: models/immunology-sbml-hu2018-dynamics-of-tumor-cd4-cytokine-host-cells-biomd0000000797-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000797.xml
- repo: Biosimulant/models-immunology
  alias: immunological_he_2
  manifest_path: models/immunology-sbml-immunological-healthy-state-model-of-sphingolipi-model2301110002-model/model.yaml
  parameters:
    model_path: data/MODEL2301110002.xml
- repo: Biosimulant/models-immunology
  alias: khandibharad2022_3
  manifest_path: models/immunology-sbml-khandibharad2022-il-12-regulation-by-il-10-in-le-model2012040002-model/model.yaml
  parameters:
    model_path: data/MODEL2012040002.xml
- repo: Biosimulant/models-immunology
  alias: kim2014_tumor_4
  manifest_path: models/immunology-sbml-kim2014-tumor-model-under-immune-suppression-model1909240002-model/model.yaml
  parameters:
    model_path: data/MODEL1909240002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: hu2018_dynamics_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: immunological_he_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: khandibharad2022_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: kim2014_tumor_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-hu2018-dynamics-of-tumor-cd4-cytokine-host-cells-biomd0000000797-model
    :: biomodels_ebi:BIOMD0000000797 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000797'
  - 'immunology-sbml-immunological-healthy-state-model-of-sphingolipi-model2301110002-model
    :: biomodels_ebi:MODEL2301110002 :: https://www.ebi.ac.uk/biomodels/MODEL2301110002'
  - 'immunology-sbml-khandibharad2022-il-12-regulation-by-il-10-in-le-model2012040002-model
    :: biomodels_ebi:MODEL2012040002 :: https://www.ebi.ac.uk/biomodels/MODEL2012040002'
  - 'immunology-sbml-kim2014-tumor-model-under-immune-suppression-model1909240002-model
    :: biomodels_ebi:MODEL1909240002 :: https://www.ebi.ac.uk/biomodels/MODEL1909240002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
