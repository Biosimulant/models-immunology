schema_version: '2.0'
title: 'Immunology: Inflammation (COMBO_0054)'
description: Immunology inflammation comparative space with 3 models, configured as
  non-causal co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: adrianne2018_mod_1
  manifest_path: models/immunology-sbml-adrianne2018-modelling-combined-virotherapy-and-model1912120003-model/model.yaml
  parameters:
    model_path: data/MODEL1912120003.xml
- repo: Biosimulant/models-immunology
  alias: jarrett2015_mode_2
  manifest_path: models/immunology-sbml-jarrett2015-modelling-the-interaction-between-im-biomd0000000920-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000920.xml
- repo: Biosimulant/models-immunology
  alias: sanchez2017_infl_3
  manifest_path: models/immunology-sbml-sanchez2017-inflammatory-responses-during-acute-model1606020000-model/model.yaml
  parameters:
    model_path: data/MODEL1606020000.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: adrianne2018_mod_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: jarrett2015_mode_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: sanchez2017_infl_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do inflammation mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-adrianne2018-modelling-combined-virotherapy-and-model1912120003-model
    :: biomodels_ebi:MODEL1912120003 :: https://www.ebi.ac.uk/biomodels/MODEL1912120003'
  - 'immunology-sbml-jarrett2015-modelling-the-interaction-between-im-biomd0000000920-model
    :: biomodels_ebi:BIOMD0000000920 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000920'
  - 'immunology-sbml-sanchez2017-inflammatory-responses-during-acute-model1606020000-model
    :: biomodels_ebi:MODEL1606020000 :: https://www.ebi.ac.uk/biomodels/MODEL1606020000'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
