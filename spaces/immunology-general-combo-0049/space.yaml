schema_version: '2.0'
title: 'Immunology: General (COMBO_0049)'
description: "Immunology General (COMBO_0049) brings together perelson1993_hiv_1, raman2005_mycoli_2, rangel_reyes2017_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: perelson1993_hiv_1
  manifest_path: models/immunology-sbml-perelson1993-hivinfection-cd4tcells-modeld-model1006230035-model/model.yaml
  parameters:
    model_path: data/MODEL1006230035.xml
- repo: Biosimulant/models-immunology
  alias: raman2005_mycoli_2
  manifest_path: models/immunology-sbml-raman2005-mycolic-acid-pathway-of-m-tuberculosis-biomd0000001046-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001046.xml
- repo: Biosimulant/models-immunology
  alias: rangel_reyes2017_3
  manifest_path: models/immunology-sbml-rangel-reyes2017-dendritic-immunotherapy-improve-model1909160002-model/model.yaml
  parameters:
    model_path: data/MODEL1909160002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: perelson1993_hiv_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: raman2005_mycoli_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: rangel_reyes2017_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-perelson1993-hivinfection-cd4tcells-modeld-model1006230035-model
    :: biomodels_ebi:MODEL1006230035 :: https://www.ebi.ac.uk/biomodels/MODEL1006230035'
  - 'immunology-sbml-raman2005-mycolic-acid-pathway-of-m-tuberculosis-biomd0000001046-model
    :: biomodels_ebi:BIOMD0000001046 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001046'
  - 'immunology-sbml-rangel-reyes2017-dendritic-immunotherapy-improve-model1909160002-model
    :: biomodels_ebi:MODEL1909160002 :: https://www.ebi.ac.uk/biomodels/MODEL1909160002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
