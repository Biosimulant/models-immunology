schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0068)'
description: Immunology innate immunity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: trisilowati2018__1
  manifest_path: models/immunology-sbml-trisilowati2018-optimal-control-of-tumor-immune-biomd0000000880-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000880.xml
- repo: Biosimulant/models-immunology
  alias: tsirvouli2021_cy_2
  manifest_path: models/immunology-sbml-tsirvouli2021-cytokine-and-eicosanoid-signaling-model2109300001-model/model.yaml
  parameters:
    model_path: data/MODEL2109300001.xml
- repo: Biosimulant/models-immunology
  alias: waugh2006_diabet_3
  manifest_path: models/immunology-sbml-waugh2006-diabetic-wound-healing-macrophage-dyna-biomd0000000679-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000679.xml
- repo: Biosimulant/models-immunology
  alias: waugh2006_diabet_4
  manifest_path: models/immunology-sbml-waugh2006-diabetic-wound-healing-tgf-b-dynamics-biomd0000000680-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000680.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: trisilowati2018__1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: tsirvouli2021_cy_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: waugh2006_diabet_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: waugh2006_diabet_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-trisilowati2018-optimal-control-of-tumor-immune-biomd0000000880-model
    :: biomodels_ebi:BIOMD0000000880 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000880'
  - 'immunology-sbml-tsirvouli2021-cytokine-and-eicosanoid-signaling-model2109300001-model
    :: biomodels_ebi:MODEL2109300001 :: https://www.ebi.ac.uk/biomodels/MODEL2109300001'
  - 'immunology-sbml-waugh2006-diabetic-wound-healing-macrophage-dyna-biomd0000000679-model
    :: biomodels_ebi:BIOMD0000000679 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000679'
  - 'immunology-sbml-waugh2006-diabetic-wound-healing-tgf-b-dynamics-biomd0000000680-model
    :: biomodels_ebi:BIOMD0000000680 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000680'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
