schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0063)'
description: Immunology innate immunity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: manda2019_acute_1
  manifest_path: models/immunology-sbml-manda2019-acute-hepatitis-b-virus-infection-mode-model1911280002-model/model.yaml
  parameters:
    model_path: data/MODEL1911280002.xml
- repo: Biosimulant/models-immunology
  alias: maree2006_duca_2
  manifest_path: models/immunology-sbml-maree2006-duca-type1diabetesmodel-biomd0000000381-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000381.xml
- repo: Biosimulant/models-immunology
  alias: miao2010_innate_3
  manifest_path: models/immunology-sbml-miao2010-innate-and-adaptive-immune-responses-to-biomd0000000546-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000546.xml
- repo: Biosimulant/models-immunology
  alias: modeling_the_4
  manifest_path: models/immunology-sbml-modeling-the-relevance-of-immune-and-metabolic-c-model2209160001-model/model.yaml
  parameters:
    model_path: data/MODEL2209160001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: manda2019_acute_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: maree2006_duca_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: miao2010_innate_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: modeling_the_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-manda2019-acute-hepatitis-b-virus-infection-mode-model1911280002-model
    :: biomodels_ebi:MODEL1911280002 :: https://www.ebi.ac.uk/biomodels/MODEL1911280002'
  - 'immunology-sbml-maree2006-duca-type1diabetesmodel-biomd0000000381-model :: biomodels_ebi:BIOMD0000000381
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000381'
  - 'immunology-sbml-miao2010-innate-and-adaptive-immune-responses-to-biomd0000000546-model
    :: biomodels_ebi:BIOMD0000000546 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000546'
  - 'immunology-sbml-modeling-the-relevance-of-immune-and-metabolic-c-model2209160001-model
    :: biomodels_ebi:MODEL2209160001 :: https://www.ebi.ac.uk/biomodels/MODEL2209160001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
