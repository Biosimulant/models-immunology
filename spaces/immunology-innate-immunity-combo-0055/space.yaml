schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0055)'
description: "Immunology Innate Immunity (COMBO_0055) brings together almuallem2020_vi_1, anderson2015_qua_2, arciero2004_a_3 in a comparative space to examine how innate immunity mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: almuallem2020_vi_1
  manifest_path: models/immunology-sbml-almuallem2020-virus-macrophage-tumour-interactio-biomd0000001033-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001033.xml
- repo: Biosimulant/models-immunology
  alias: anderson2015_qua_2
  manifest_path: models/immunology-sbml-anderson2015-qualitative-behavior-of-systems-of-biomd0000000813-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000813.xml
- repo: Biosimulant/models-immunology
  alias: arciero2004_a_3
  manifest_path: models/immunology-sbml-arciero2004-a-mathematical-model-of-tumor-immune-model1907310002-model/model.yaml
  parameters:
    model_path: data/MODEL1907310002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: almuallem2020_vi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: anderson2015_qua_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: arciero2004_a_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-almuallem2020-virus-macrophage-tumour-interactio-biomd0000001033-model
    :: biomodels_ebi:BIOMD0000001033 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001033'
  - 'immunology-sbml-anderson2015-qualitative-behavior-of-systems-of-biomd0000000813-model
    :: biomodels_ebi:BIOMD0000000813 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000813'
  - 'immunology-sbml-arciero2004-a-mathematical-model-of-tumor-immune-model1907310002-model
    :: biomodels_ebi:MODEL1907310002 :: https://www.ebi.ac.uk/biomodels/MODEL1907310002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
