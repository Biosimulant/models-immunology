schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0059)'
description: Immunology innate immunity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: eftimie2017_inte_1
  manifest_path: models/immunology-sbml-eftimie2017-2-interaction-of-th-and-macrophage-i-biomd0000000769-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000769.xml
- repo: Biosimulant/models-immunology
  alias: ewald2021_innate_2
  manifest_path: models/immunology-sbml-ewald2021-innate-immune-response-during-invasive-model2105110001-model/model.yaml
  parameters:
    model_path: data/MODEL2105110001.xml
- repo: Biosimulant/models-immunology
  alias: fatehichenar2018_3
  manifest_path: models/immunology-sbml-fatehichenar2018-mathematical-model-of-immune-re-biomd0000000848-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000848.xml
- repo: Biosimulant/models-immunology
  alias: frank2021_macrop_4
  manifest_path: models/immunology-sbml-frank2021-macrophage-polarization-biomd0000001060-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001060.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: eftimie2017_inte_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ewald2021_innate_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: fatehichenar2018_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: frank2021_macrop_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-eftimie2017-2-interaction-of-th-and-macrophage-i-biomd0000000769-model
    :: biomodels_ebi:BIOMD0000000769 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000769'
  - 'immunology-sbml-ewald2021-innate-immune-response-during-invasive-model2105110001-model
    :: biomodels_ebi:MODEL2105110001 :: https://www.ebi.ac.uk/biomodels/MODEL2105110001'
  - 'immunology-sbml-fatehichenar2018-mathematical-model-of-immune-re-biomd0000000848-model
    :: biomodels_ebi:BIOMD0000000848 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000848'
  - 'immunology-sbml-frank2021-macrophage-polarization-biomd0000001060-model :: biomodels_ebi:BIOMD0000001060
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000001060'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
