schema_version: '2.0'
title: 'Immunology: General (COMBO_0045)'
description: Immunology general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: montagud2022_pro_1
  manifest_path: models/immunology-sbml-montagud2022-prostate-cancer-boolean-model-model2106070001-model/model.yaml
  parameters:
    model_path: data/MODEL2106070001.sbml
- repo: Biosimulant/models-immunology
  alias: mufudza2012_estr_2
  manifest_path: models/immunology-sbml-mufudza2012-estrogen-effect-on-the-dynamics-of-b-biomd0000000642-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000642.xml
- repo: Biosimulant/models-immunology
  alias: mullinax2016_mat_3
  manifest_path: models/immunology-sbml-mullinax2016-mathematical-model-of-tumor-immune-model2109110006-model/model.yaml
  parameters:
    model_path: data/MODEL2109110006.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: montagud2022_pro_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: mufudza2012_estr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mullinax2016_mat_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-montagud2022-prostate-cancer-boolean-model-model2106070001-model
    :: biomodels_ebi:MODEL2106070001 :: https://www.ebi.ac.uk/biomodels/MODEL2106070001'
  - 'immunology-sbml-mufudza2012-estrogen-effect-on-the-dynamics-of-b-biomd0000000642-model
    :: biomodels_ebi:BIOMD0000000642 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000642'
  - 'immunology-sbml-mullinax2016-mathematical-model-of-tumor-immune-model2109110006-model
    :: biomodels_ebi:MODEL2109110006 :: https://www.ebi.ac.uk/biomodels/MODEL2109110006'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
