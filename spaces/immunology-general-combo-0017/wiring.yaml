modules:
  alexander2010_tc_1:
    class: src.alexander2010_tcell_regulation_sys1_biomd0000000289_model:Alexander2010TcellRegulationSys1Biomd0000000289Model
    args:
      model_path: data/BIOMD0000000289.xml
  alexander2010_tc_2:
    class: src.alexander2010_tcell_regulation_sys2_biomd0000000290_model:Alexander2010TcellRegulationSys2Biomd0000000290Model
    args:
      model_path: data/BIOMD0000000290.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: alexander2010_tc_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: alexander2010_tc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
