schema_version: '2.0'
title: 'Immunology: Innate Immunity (COMBO_0062)'
description: Immunology innate immunity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-immunology
  alias: lavigne2021_non_1
  manifest_path: models/immunology-sbml-lavigne2021-non-spatial-model-of-viral-infection-biomd0000001021-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001021.xml
- repo: Biosimulant/models-immunology
  alias: leber2016_regula_2
  manifest_path: models/immunology-sbml-leber2016-regulatory-macrophage-differentiation-model1611160001-model/model.yaml
  parameters:
    model_path: data/MODEL1611160001.xml
- repo: Biosimulant/models-immunology
  alias: lix2019_macropha_3
  manifest_path: models/immunology-sbml-lix2019-macrophage-polarization-and-tumor-cell-p-model1909230002-model/model.yaml
  parameters:
    model_path: data/MODEL1909230002.xml
- repo: Biosimulant/models-immunology
  alias: maier2022_stocha_4
  manifest_path: models/immunology-sbml-maier2022-stochastic-dynamics-of-type-i-interfer-model2210070001-model/model.yaml
  parameters:
    model_path: data/MODEL2210070001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: lavigne2021_non_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: leber2016_regula_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: lix2019_macropha_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: maier2022_stocha_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do innate immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-lavigne2021-non-spatial-model-of-viral-infection-biomd0000001021-model
    :: biomodels_ebi:BIOMD0000001021 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001021'
  - 'immunology-sbml-leber2016-regulatory-macrophage-differentiation-model1611160001-model
    :: biomodels_ebi:MODEL1611160001 :: https://www.ebi.ac.uk/biomodels/MODEL1611160001'
  - 'immunology-sbml-lix2019-macrophage-polarization-and-tumor-cell-p-model1909230002-model
    :: biomodels_ebi:MODEL1909230002 :: https://www.ebi.ac.uk/biomodels/MODEL1909230002'
  - 'immunology-sbml-maier2022-stochastic-dynamics-of-type-i-interfer-model2210070001-model
    :: biomodels_ebi:MODEL2210070001 :: https://www.ebi.ac.uk/biomodels/MODEL2210070001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
