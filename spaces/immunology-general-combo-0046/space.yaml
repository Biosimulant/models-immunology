schema_version: '2.0'
title: 'Immunology: General (COMBO_0046)'
description: "Immunology General (COMBO_0046) organizes nikolopoulou2018_1, nowak1996_hostre_2, nwabugwu2013_a_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: nikolopoulou2018_1
  manifest_path: models/immunology-sbml-nikolopoulou2018-tumour-immune-dynamics-with-an-model1908270001-model/model.yaml
  parameters:
    model_path: data/MODEL1908270001.xml
- repo: Biosimulant/models-immunology
  alias: nowak1996_hostre_2
  manifest_path: models/immunology-sbml-nowak1996-hostresponse-infectiousagents-model1006230050-model/model.yaml
  parameters:
    model_path: data/MODEL1006230050.xml
- repo: Biosimulant/models-immunology
  alias: nwabugwu2013_a_3
  manifest_path: models/immunology-sbml-nwabugwu2013-a-tumor-immune-mathematical-model-o-model2007090001-model/model.yaml
  parameters:
    model_path: data/MODEL2007090001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: nikolopoulou2018_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nowak1996_hostre_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nwabugwu2013_a_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-nikolopoulou2018-tumour-immune-dynamics-with-an-model1908270001-model
    :: biomodels_ebi:MODEL1908270001 :: https://www.ebi.ac.uk/biomodels/MODEL1908270001'
  - 'immunology-sbml-nowak1996-hostresponse-infectiousagents-model1006230050-model
    :: biomodels_ebi:MODEL1006230050 :: https://www.ebi.ac.uk/biomodels/MODEL1006230050'
  - 'immunology-sbml-nwabugwu2013-a-tumor-immune-mathematical-model-o-model2007090001-model
    :: biomodels_ebi:MODEL2007090001 :: https://www.ebi.ac.uk/biomodels/MODEL2007090001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
