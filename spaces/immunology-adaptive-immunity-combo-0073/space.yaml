schema_version: '2.0'
title: 'Immunology: Adaptive Immunity (COMBO_0073)'
description: "Immunology Adaptive Immunity (COMBO_0073) brings together aavani2019_the_1, bidot2008_mathem_2, cappuccio2006_ca_3 in a comparative space to examine how adaptive immunity mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: aavani2019_the_1
  manifest_path: models/immunology-sbml-aavani2019-the-role-of-cd4-t-cells-in-immune-sys-biomd0000000876-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000876.xml
- repo: Biosimulant/models-immunology
  alias: bidot2008_mathem_2
  manifest_path: models/immunology-sbml-bidot2008-mathematical-modelling-of-t-cell-activ-model1910290003-model/model.yaml
  parameters:
    model_path: data/MODEL1910290003.xml
- repo: Biosimulant/models-immunology
  alias: cappuccio2006_ca_3
  manifest_path: models/immunology-sbml-cappuccio2006-cancer-immunotherapy-by-interleuki-biomd0000000761-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000761.xml
- repo: Biosimulant/models-immunology
  alias: dong2014_mathema_4
  manifest_path: models/immunology-sbml-dong2014-mathematical-modeling-on-helper-t-cells-biomd0000000783-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000783.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: aavani2019_the_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bidot2008_mathem_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cappuccio2006_ca_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: dong2014_mathema_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do adaptive immunity mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-aavani2019-the-role-of-cd4-t-cells-in-immune-sys-biomd0000000876-model
    :: biomodels_ebi:BIOMD0000000876 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000876'
  - 'immunology-sbml-bidot2008-mathematical-modelling-of-t-cell-activ-model1910290003-model
    :: biomodels_ebi:MODEL1910290003 :: https://www.ebi.ac.uk/biomodels/MODEL1910290003'
  - 'immunology-sbml-cappuccio2006-cancer-immunotherapy-by-interleuki-biomd0000000761-model
    :: biomodels_ebi:BIOMD0000000761 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000761'
  - 'immunology-sbml-dong2014-mathematical-modeling-on-helper-t-cells-biomd0000000783-model
    :: biomodels_ebi:BIOMD0000000783 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000783'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
