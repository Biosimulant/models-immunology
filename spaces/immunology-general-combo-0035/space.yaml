schema_version: '2.0'
title: 'Immunology: General (COMBO_0035)'
description: "Immunology General (COMBO_0035) organizes isaeva2008_model_1, isaeva2009_diffe_2, jarrah2014_mathe_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-immunology
  alias: isaeva2008_model_1
  manifest_path: models/immunology-sbml-isaeva2008-modelling-of-anti-tumour-immune-respo-biomd0000000910-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000910.xml
- repo: Biosimulant/models-immunology
  alias: isaeva2009_diffe_2
  manifest_path: models/immunology-sbml-isaeva2009-different-strategies-for-cancer-treat-model2001140002-model/model.yaml
  parameters:
    model_path: data/MODEL2001140002.xml
- repo: Biosimulant/models-immunology
  alias: jarrah2014_mathe_3
  manifest_path: models/immunology-sbml-jarrah2014-mathematical-model-of-the-immune-resp-biomd0000001015-model/model.yaml
  parameters:
    model_path: data/BIOMD0000001015.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 80.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: isaeva2008_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: isaeva2009_diffe_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: jarrah2014_mathe_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'immunology-sbml-isaeva2008-modelling-of-anti-tumour-immune-respo-biomd0000000910-model
    :: biomodels_ebi:BIOMD0000000910 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000910'
  - 'immunology-sbml-isaeva2009-different-strategies-for-cancer-treat-model2001140002-model
    :: biomodels_ebi:MODEL2001140002 :: https://www.ebi.ac.uk/biomodels/MODEL2001140002'
  - 'immunology-sbml-jarrah2014-mathematical-model-of-the-immune-resp-biomd0000001015-model
    :: biomodels_ebi:BIOMD0000001015 :: https://www.ebi.ac.uk/biomodels/BIOMD0000001015'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
